<div class="content" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="16px">
  <mat-card fxFlex>
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Accounts">
        <mat-table [dataSource]="accounts" class="mat-elevation-z8">
          <ng-container matColumnDef="bank">
            <mat-header-cell *matHeaderCellDef> Bank Name </mat-header-cell>
            <mat-cell *matCellDef="let account">{{ account.bankName }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="number">
            <mat-header-cell *matHeaderCellDef> Account Number </mat-header-cell>
            <mat-cell *matCellDef="let account">{{ account.accountNumber }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="owner">
            <mat-header-cell *matHeaderCellDef> Owner Name </mat-header-cell>
            <mat-cell *matCellDef="let account">{{ account.owner }}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedAccountColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedAccountColumns;"></mat-row>
        </mat-table>
      </mat-tab>

      <mat-tab label="Banks">
        <mat-table [dataSource]="banks" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Bank Name </mat-header-cell>
            <mat-cell *matCellDef="let bank">{{ bank.name }}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedBankColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedBankColumns;"></mat-row>
        </mat-table>
      </mat-tab>

      <mat-tab label="Users">
        <mat-table [dataSource]="users" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> User Name </mat-header-cell>
            <mat-cell *matCellDef="let user">{{ user.name }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef> User Email </mat-header-cell>
            <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="profile">
            <mat-header-cell *matHeaderCellDef> User Profile </mat-header-cell>
            <mat-cell *matCellDef="let user">{{ user.profile }}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedUserColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedUserColumns;"></mat-row>
        </mat-table>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
